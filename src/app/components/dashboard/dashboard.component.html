<div class="jumbotron jumbotron-fluid" *ngIf="user">
  <div class="container">
    <h3 class="display-3">Welcome to your dashboard, {{user.email}}</h3>
    <p class="lead">Instructions for the user to follow and tips to understand how to use the dashboard</p>
    <button type="button" class="btn btn-secondary" (click)="hideGuide()">Close Guide</button>
  </div>
</div>
