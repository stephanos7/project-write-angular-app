<div class="container" *ngIf="user">
  <h6 class="display-3">Welcome to your dashboard, {{user.email}}</h6>
</div>
<div class="list-of-all-stories">
  <ul *ngIf="stories">
    <li *ngFor="let story of stories">
      <div [innerHTML]="story.title"></div>
      <button type="button" class="edit" [routerLink]="['/stories', story._id]">EDIT</button>
    </li>
  </ul>
</div>
